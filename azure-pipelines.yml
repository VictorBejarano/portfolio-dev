# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    git checkout .
    git fetch origin
    git checkout master
  displayName: Checkout repository

- script: |
    curl -sL https://deb.nodesource.com/setup_20.x | bash -s
    sudo apt-get install -y nodejs
    sudo npm install -g nx@18.3.4
    node -v
    npm -v
  displayName: Setup Node.js

- script: |
    npm install
  displayName: Install Nx dependencies

- script: |
    nx build portfolio --prod
  displayName: Build Angular application
  
- script: |
    git push origin gh-pages --force --branch=gh-pages dist/apps/portfolio
  displayName: Publish to Github Pages