<div class="border-circle bg-primary-900 w-2rem h-2rem">
  <div *ngIf="type === 'fw' && iconFW" class="flex justify-content-center align-items-center w-2rem h-2rem">
    <fa-icon
      class="text-bluegray-50"
      [icon]="iconFW"
    ></fa-icon>
  </div>
  <mat-icon
    *ngIf="type === 'material' && iconM"
    class="icon-m w-2rem h-2rem text-bluegray-50"
  >
    {{ iconM }}
  </mat-icon>
</div>
